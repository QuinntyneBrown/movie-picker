<div class="more-movies">

    <p>More movies:</p>

    <select data-ng-options="movie as movie.name for movie in vm.movies track by movie.id"
            data-ng-model="vm.selected"
            data-ng-change="vm.onSelectionChange(vm.selected)"
            data-ng-init='vm.selected = vm.movies[0]'></select>
</div>
